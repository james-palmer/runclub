<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rokt Run Club</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="scripts.js"></script>

</head>
<body>
  <div class="row">
    <a class="col strava-badge" target="_blank" href="https://www.strava.com/dashboard?club_id=953670&feed_type=club"></a>
    <div class="col" >
      <span id="result" class="text--large">--</span>
      <span class="text">km</span>
    </div>
    <div class="col text" id="club-info">
      <span class="text" id="club-name">Rokt Run Club</span><br />
      <span class="text--small" id="club-period"><strong>All runs</strong> to date</span>
    </div>
  </div>
  <script type="text/javascript">

  </script>
<div id=countdown-wrap>
 
  <div id="currentProgress" class="goal-stat">
 
    <span id="currentKm" class="goal-label">126km</span>
    <img src="runner.png">
  </div>


  <div id="glass">
    <div id="progress">
    </div>
  </div>
  <div class="goal-stat">
    <span class="goal-label">0km</span>
  </div>
  <div id="goal">900km</div>

</div>



</body>
</html>
